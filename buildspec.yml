version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - npm i yarn@latest -g
      - yarn add serverless -g
  build:
    commands:
      - cd app
      - yarn install
      - yarn build
      - cd ..
      - yarn install
  post_build:
    commands:
      - serverless --stage prod deploy
