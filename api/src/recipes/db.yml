---
Type: AWS::DynamoDB::Table
DeletionPolicy: ${self:provider.environment.DDB_RETENTION}
Properties:
  TableName: ${self:provider.environment.RECIPE_TABLE}
  AttributeDefinitions:
    - AttributeName: Slug
      AttributeType: S
    - AttributeName: Title
      AttributeType: S
  KeySchema:
    - AttributeName: Slug
      KeyType: HASH
    - AttributeName: Title
      KeyType: RANGE
  ProvisionedThroughput:
    ReadCapacityUnits: 1
    WriteCapacityUnits: 1
